<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="section-one">
            <h2 class="result-title">Your Result</h2>
            <div class="display">
                <div class="content">
                    <span class="large-number">76</span> <span class="small-number">of 100</span>
                </div>
            </div>
            <h1 class="great-color">Great</h1>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="section-two">
            <h2 class="summary-title">Summary</h2>
            <div class="result-description reaction">
                <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="reaction-icon" />
                <p class="title">Reaction</p>
                <p class="value"><span class="number-color">80</span> <span class="default-color">/ 100</span></p>
            </div>
            <div class="result-description memory-reaction">
                <img src="/results-summary-component-main/assets/images/icon-memory.svg" alt="memory-icon" />
                <p class="title">Memory</p>
                <p class="value"><span class="number-color">92</span> <span class="default-color">/ 100</span></p>
            </div>
            <div class="result-description verbal-reaction">
                <img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="verbal-icon" />
                <p class="title">Verbal</p>
                <p class="value"><span class="number-color">61</span> <span class="default-color">/ 100</span></p>
            </div>
            <div class="result-description visual-reaction">
                <img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="visual-icon" />
                <p class="title">Visual</p>
                <p class="value"><span class="number-color">72</span> <span class="default-color">/ 100</span></p>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
