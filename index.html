<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="section-one">
            <h2>Your Result</h2>
            <div>76</div>
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="section-two">
            <h2>Summary</h2>
            <div>
                <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="reaction-icon" />
                <span>Reaction</span>
                <span>80 / 100</span>
            </div>
            <div>
                <img src="/results-summary-component-main/assets/images/icon-memory.svg" alt="memory-icon" />
                <span>Memory</span>
                <span>92 / 100</span>
            </div>
            <div>
                <img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="verbal-icon" />
                <span>Verbal</span>
                <span>61 / 100</span>
            </div>
            <div>
                <img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="visual-icon" />
                <span>Visual</span>
                <span>72 / 100</span>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
